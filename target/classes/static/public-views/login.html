<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-grid">

        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" action="/login" method="post">

                <div class="input-group">
                    <label for="username">Nickname</label>
                    <input type="text" id="username" name="username" placeholder="Enter your nickname" required>
                </div>


                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>


                <button type="submit" class="btn">Login</button>
                <br><br>

                <button type="button" class="btn" onclick="window.location.href='/index.html'">Volver</button>


                <p class="register-text">Don't have an account? <a href="/public-views/registro.html">Register here</a></p>
            </form>
        </div>

        <div class="logo-box">
            <img src="/images/cocinera.jpg" alt="App Logo">
        </div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
