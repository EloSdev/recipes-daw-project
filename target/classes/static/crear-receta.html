<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/registro.css">
</head>

<body>
<section>
    <div class="container">

        <form class="form-column" id="form-subir-receta" action="/api/recetas/subir-receta" method="POST" enctype="multipart/form-data"  >
            <h1>Crear receta</h1>
            <input type="hidden" id="user-nickname" name="autor" >
            <input type="hidden" id="likes" name="likes" value="0">
            <input type="hidden" id="fecha" name="fecha">

            <div class="form-control">
                <i class=""></i>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de la receta" required>
            </div>

            <div class="form-control">
                <i class=""></i>
                <input type="text" id="ingredientes" name="ingredientes" placeholder="Ingredientes" required >
            </div>

            <div class="form-control">
                <i class=""></i>
                <textarea id="elaboracion" name="elaboracion"  cols="64" rows="8" maxlength="1000" placeholder="Escribe los pasos de elaboraciÃ³n de la receta..." required></textarea>
            </div>

            <div class="form-control">
                <label for="imagen">Imagen de la receta:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </div>

            <button type="submit" class="btn-primary">Crear</button>
            <br>
            <button type="button" class="btn-primary" onclick="window.location.href='/home.html'">Volver</button>
        </form>

        <div class="image-column">
            <img src="/images/cocinera.jpg" alt="Sample image">
        </div>
    </div>
</section>

<script src="/js/subirReceta.js"></script>

</body>
</html>
