<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS (para Ã­conos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="/css/registro.css">
</head>

<body>
<section>
    <div class="container">
        <!-- Columna del formulario -->
        <form class="form-column" id="registro-form" method="POST"  > <!--info enviase por js, nn fai falta especificar o action-->
            <h1>Sign up</h1>
            <input type="hidden" id="rol" name="rol" value="USER"> <!-- Campo oculto para el rol -->
            <div class="form-control">
                <i class="fas fa-user"></i>
                <input type="text" id="nickname" name="nickname" placeholder="Your Nickname" required>
            </div>

            <div class="form-control">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>

            <div class="form-control">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-control">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Repeat your password">
            </div>

            <div class="form-check">
                <input type="checkbox" id="terms">
                <label for="terms">I agree all statements in <a href="#!">Terms of service</a></label>
            </div>

            <button type="submit" class="btn-primary">Register</button>
            <br>
            <!-- Redirect to index button -->
            <button type="button" class="btn-primary" onclick="window.location.href='/index.html'">Volver</button>

        </form>

        <!-- Columna de la imagen -->
        <div class="image-column">
            <img src="/images/cocinera.jpg" alt="Sample image">
        </div>
    </div>
</section>

<script src="/js/registro.js"></script>
</body>

</html>
