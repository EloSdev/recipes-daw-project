<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/registro.css">
</head>

<body>
<section>
    <div class="container">

        <form class="form-column" id="registro-form" method="POST"  >
            <h1>Sign up</h1>
            <input type="hidden" id="rol" name="rol" value="USER">
            <div class="form-control">
                <i class="fas fa-user"></i>
                <input type="text" id="nickname" name="nickname" placeholder="Tu nombre de usuario" required>
            </div>

            <div class="form-control">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Tu email" required>
            </div>

            <div class="form-control">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-control">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Repite tu password" required>
            </div>

            <div class="form-check">
                <input type="checkbox" id="terms">
                <label for="terms">I agree all statements in <a href="/public-views/terminos.html">Terms of service</a></label>
            </div>

            <button type="submit" class="btn-primary">Registrar</button>
            <button type="button" class="btn-primary" onclick="window.location.href='/index.html'">Volver</button>
        </form>

        <div class="image-column">
            <img src="/images/cocinera.jpg" alt="Sample image">
        </div>
    </div>
</section>

<script src="/js/registro.js"></script>

</body>
</html>
