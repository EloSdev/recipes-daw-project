<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS (para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="/css/registro.css">
</head>

<body>
<section>
    <div class="container">
        <!-- Columna del formulario -->
        <form class="form-column" id="registro-form" method="POST"  >
            <h1>Crear receta</h1>
            <input type="hidden" id="user-nickname" name="autor" value="data.username">
            <input type="hidden" id="likes" name="likes" value="0">
            <input type="hidden" id="fecha" name="fecha">

            <div class="form-control">
                <i class=""></i>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de la receta" required>
            </div>

            <div class="form-control">
                <i class=""></i>
                <input type="text" id="ingredientes" name="ingredientes" placeholder="Ingredientes" >
            </div>

            <div class="form-control">
                <i class=""></i>
                <textarea id="elaboracion" name="elaboracion" rows="5" required></textarea>
            </div>

            <!-- Imagen de la receta -->
            <div class="form-control">
                <label for="imagen">Imagen de la receta:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </div>


            <button type="submit" class="btn-primary">Crear</button>
            <br>
            <!-- Redirect to home button -->
            <button type="button" class="btn-primary" onclick="window.location.href='/home.html'">Volver</button>

        </form>

        <!-- Columna de la imagen -->
        <div class="image-column">
            <img src="/images/logo.jpg" alt="Sample image">
        </div>
    </div>
</section>

<script>
    // Configuración inicial del formulario
            document.addEventListener("DOMContentLoaded", () => {

                // Establecer la fecha actual para el campo 'fecha'
                const fecha = new Date().toISOString().split('T')[0]; // Formato YYYY-MM-DD
                document.getElementById("fecha").value = fecha;
            });


</script>

<script src="/js/usuario_logueado.js"></script>
</body>

</html>
